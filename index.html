<!doctype html>
    <head> 
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/index.js"></script>

        <link href="css/base.css" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/modal.css" rel="stylesheet"></link>
    </head>
    <body> 
        <header>
            <h1 class="title"> Welcome to Tennissimo </h1>
            <a href="#modal-text"> Add Game </a>
        </header>
        <section class="content">
            <table id="tennisTable" border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th data-lines="alter"># Game </th>
                        <th> Player 1</th>
                        <th> Player 2</th>
                        <th> Winner </th>
                        <th> Score </th>
                    </tr>
                </thead>
            </table>
        </section>
        <section class="modal--show" id="modal-text" tabindex="-1"
        role="dialog" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-inner">
                <div class="modal-content">
                    <h1> Add Game </h1>
                    <form> 
                        <input type="text" id="player1" placeholder="Player 1"> </input>
                        <input type="text" id="player2" placeholder="Player 2"> </input>
                        <input type="text" id="winner" placeholder="Winner"> </input>
                        <input type="text" id="score" placeholder="Score"> </input>

                        <input type="submit"></input>
                    </form>
                </div>
                <footer><!-- Footer --></footer>
            </div>

            <a href="#!" class="modal-close" title="Close this modal" data-close="Close"
                data-dismiss="modal">?</a>
        </section>
        <footer>
            <p> Created by @bill_pond. Special thanks to <a href="http://jordanscales.com/">@jdan</a> for both the name of this product and <b>0</b> days of friendship. </p>
        </footer>
    </body>
</html>
